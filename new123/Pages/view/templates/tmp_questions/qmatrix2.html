<div class="question-mask">
    <span>Question </span><span data-bind="text: $index"></span>
    <div class="q-btns">
        <input type="checkbox" value="Edit" data-bind="checked: inedit" />
        <input class="button remove-button" type="image" src="/Pages/view/templates/icon/remove-2-button.png" width="20" height="20" data-bind="click: $parent.removeQuestion" />
    </div>
</div>
<div class="q-title"><h2><span data-bind="text: title"></span></h2></div>
<div class="q-shortdescription"><h4 data-bind="text: shortdescription, visible: useshortdescription"></h4></div>
<div class="matrix">
    <div class="columns-title">
        <div class="t-span-25"></div>
        <div data-bind="foreach: column">
            <div class="t-span-25">
                <span data-bind="text: svalue"></span>
            </div>
        </div>
    </div>
    <div data-bind="foreach: row" class="q-rows">
        <div class="q-columns">
            <div class="t-span-25">
                <span data-bind="text: svalue"></span>
            </div>
            <div data-bind="foreach: $parent.column">
                <div class="t-span-25">

                    <select data-bind="foreach: question.choices" class="q-choices">
                        <option data-bind="text: choice_value"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="edit" data-bind="visible: inedit">
    <div class="q-title-edit edit-block">
        <b class="edit-label"><span>Question</span></b>
        <input class="textbox-edit" data-bind="value: title" placeholder="Enter your question here!" />
    </div>
    <div class="edit-block">
        <b class="edit-label"><span data-bind="visible: useshortdescription">Short Description</span></b>
        <input class="textbox-edit" placeholder="Describe your question here!" data-bind="value: shortdescription, visible : useshortdescription" />
    </div>
    <div class="q-required-edit edit-block inline-option">
        <input type="checkbox" data-bind="checked:isrequired" />
        <b class="edit-label"><span>Required </span></b>
    </div>
    <div class="q-description-edit edit-block inline-option">
        <input type="checkbox" data-bind="checked: useshortdescription" />
        <b class="edit-label"><span>Use Short Description</span></b>
    </div>
    <div class="q-options-edit edit-block" data-bind="template: { name: 'optionsedit', templateUrl: '../../Pages/view/templates/tmp_questions/edit'}">
    </div>

    <div class="q-row-edit edit-block">
        <b class="edit-label"><span>Rows </span></b>
        <div data-bind="foreach: row">
            <div class="inline-option full">
                <span data-bind="text: 'Row '+$index()"></span>
                <div class="opttion-row">
                    <input type="text" data-bind="value: svalue" />
                    <input class="button remove-button" type="image" src="/Pages/view/templates/icon/remove-2-button.png" width="20" height="20" data-bind="click: $parent.removerow" />
                </div>
            </div>
        </div>
        <input class="button add-button" type="image" src="/Pages/view/templates/icon/add-button.png" width="20" height="20" data-bind="click:addrow" />
    </div>

    <div class="q-column-edit edit-block">
        <b class="edit-label"><span>Columns </span></b>
        <div data-bind="foreach: column">
            <div class="inline-option full">
                <span data-bind="text: 'Column '+$index()"></span>
                <div class="opttion-row">
                    <input type="text" data-bind="value: svalue" />
                    <input class="button remove-button" type="image" src="/Pages/view/templates/icon/remove-2-button.png" width="20" height="20" data-bind="click: $parent.removecolumn" />
                </div>
            </div>
        </div>
        <input class="button add-button" type="image" src="/Pages/view/templates/icon/add-button.png" width="20" height="20" data-bind="click:addcolumn" />
    </div>
</div>
