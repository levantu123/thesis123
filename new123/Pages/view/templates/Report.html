<table>
    <thead>
        <tr data-bind="foreach:questions">
            <th data-bind="text:qtitle"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach:responses">
        <tr data-bind="foreach:answers">
            <th>
                <input type="text" data-bind="value:text"/>
            </th>
        </tr>
    </tbody>
</table>
