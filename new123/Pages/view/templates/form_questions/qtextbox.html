<div class="question-mask">
    <span>Question </span><span data-bind="text: $index"></span> 
</div>
<div class="q-title"><h2><span data-bind="text: title"></span></h2></div>
<div data-bind="ifnot: isrequired">
    <input type="text" data-bind="value:answer, attr: {type: requiredcontent.inputtype, min: requiredcontent.nmin, max: requiredcontent.nmax, minlength: requiredcontent.min, maxlength: requiredcontent.max, pattern: regular()}" />
</div>
<div data-bind="if: isrequired">
    <input type="text" required data-bind="ifnot: required(), value:answer, attr: {type: requiredcontent.inputtype, min: requiredcontent.nmin, max: requiredcontent.nmax, minlength: requiredcontent.min, maxlength: requiredcontent.max ,pattern: regular()}" />
</div>
